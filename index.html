<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pro-calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <form action="">
      <div class="cont-1">
        <input type="text" name='display' class="display">
      </div>

      <div>
        <button type="button" class=' del-btn white-Btn' value='DE'>DE</button>
        <button type="button" class='clear-btn white-Btn' value='AC'>AC</button>
        <button type="button" class='btn white-Btn' value='/'>/</button>
        <button type="button" class='btn white-Btn' value='*'>*</button>
      </div>

      <div>
        <button type="button" class='btn blue-Btn' value='7'>7</button>
        <button type="button" class='btn blue-Btn' value='8'>8</button>
        <button type="button" class='btn blue-Btn' value='9'>9</button>
        <button type="button" class='btn white-Btn' value='-'>-</button>
      </div>
      <div>
        <button type="button" class='btn blue-Btn' value='4'>4</button>
        <button type="button" class='btn blue-Btn' value='5'>5</button>
        <button type="button" class='btn blue-Btn' value='6'>6</button>
        <button type="button" class='btn white-Btn' value='+'>+</button>
      </div>
      <div>
        <button type="button" class='btn blue-Btn' value='1'>1</button>
        <button type="button" class='btn blue-Btn' value='2'>2</button>
        <button type="button" class='btn blue-Btn' value='3'>3</button>
        <button type="button" class='btn white-Btn' value='.'>.</button>
      </div>
      <div>
        <button type="button" class='btn blue-Btn' value='0'>0</button>
        <button type="button" class='btn blue-Btn' value='00'>00</button>
        <button type="button" class='btn white-Btn' value='%'>%</button>
        <button type="button" class='equal-btn white-Btn' value='='>=</button>
      </div>
    </form>

  </div>
  <script src="script.js"></script>
</body>


</html>
